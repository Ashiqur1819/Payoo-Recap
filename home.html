<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Payoo: Home Page</title>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-2">
            <!-- Account Balance -->
            <div class="stats shadow text-center">
              <div class="stat">
                <div class="stat-title">Account Balance</div>
                <div id="account-balance" class="stat-value">9400</div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- Add money and Cashout button -->
            <div class="flex gap-3 flex-wrap justify-center">
              <button id="show-add-money" class="btn btn-primary">Add Money</button>
              <button id="show-cash-out" class="btn btn-secondary">Cash Out</button>
              <button id="show-transaction" class="btn btn-warning">Transactions</button>
              <button id="show-transfer-money" class="btn btn-success">Transfer Money</button>
              <button id="show-bonus" class="btn btn-error">Get Bonus</button>
            </div>
            <div class="divider"></div>
            <!-- Add Money Form starts here -->
            <div
              id="add-money-form"
              class=" card bg-base-100 w-11/12 max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="add-money-input"
                    type="text"
                    placeholder="Enter Your Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin Number</span>
                  </label>
                  <input
                    id="add-money-pin"
                    type="password"
                    placeholder="Enter Your Pin"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="add-money-btn" class="btn btn-primary">
                    Add Money
                  </button>
                </div>
              </form>
            </div>
            <!-- Add Money Form ends here -->

            <!-- Cash out form starts here -->
            <div
              id="cash-out-form"
              class="hidden card bg-base-100 w-11/12 max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="cash-out-input"
                    type="text"
                    placeholder="Enter Your Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin Number</span>
                  </label>
                  <input
                    id="cash-out-pin"
                    type="password"
                    placeholder="Enter Your Pin"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="cash-out-btn" class="btn btn-primary">
                    Cash Out
                  </button>
                </div>
              </form>
            </div>
            <!-- Cash out form ends here -->

            <!-- Transections section starts here -->
            <div id="transaction-section" class="hidden">
              <h2 class="text-3xl text-center font-bold">
                Transaction Section
              </h2>
              <div id="transaction-container"></div>
            </div>
            <!-- Transections section ends here -->

            <!-- Transfer Money starts here -->
            <div
              id="transfer-money-form"
              class="hidden card bg-base-100 w-11/12 max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="transfer-money-input"
                    type="text"
                    placeholder="Enter Your Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin Number</span>
                  </label>
                  <input
                    id="transfer-money-pin"
                    type="password"
                    placeholder="Enter Your Pin"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="transfer-money-btn" class="btn btn-primary">
                    Transfer Money
                  </button>
                </div>
              </form>
            </div>
            <!-- Transfer Money ends here -->

            <!-- Bonus section starts here -->
            <div
              id="bonus-form"
              class="hidden card bg-base-100 w-11/12 max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Coupon Code</span>
                  </label>
                  <input
                    id="coupon-code-input"
                    type="text"
                    placeholder="Enter Your Coupon Code"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin Number</span>
                  </label>
                  <input
                    id="bonus-pin"
                    type="password"
                    placeholder="Enter Your Pin"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="bonus-btn" class="btn btn-primary">
                    Get Bonus
                  </button>
                </div>
              </form>
            </div>
            <!-- Bonus section ends here -->
          </div>
        </div>
      </div>
    </main>

    <script src="./js/utilities.js"></script>
    <script src="./js/add-money.js"></script>
    <script src="./js/cash-out.js"></script>
    <script src="./js/transfer.js"></script>
    <script src="./js/bonus.js"></script>
    <script src="./js/features.js"></script>
  </body>
</html>
